<html>
  <head>
    <title>NaviWorld</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="NaviFramework/css/naviFramework.css">
	<script type="text/javascript" src="NaviFramework/js/3rdParty/paper.js"></script>
      <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script type="text/javascript" src="NaviFramework/js/3rdParty/crossfilter.js"></script>
	<script type="text/javascript" src="NaviFramework/js/magictouch.js"></script>


	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviFramework_UI.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviFramework_Events.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviFramework_Animations.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviComponent_Animatable.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviComponent_Group.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviComponent_Touchable.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviObject_Scene.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviComponent_State.js"></script>
	<script type="text/javascript" src="NaviFramework/js/NaviFramework/naviObject.js"></script>



	<link rel="stylesheet" href="css/naviWorld.css">
	<script type="text/javascript" src="js/nwMenu.js"></script>
		<script type="text/javascript" src="js/nwButton.js"></script>
	<script type="text/javascript" src="js/nwMenuItem.js"></script>
	<script type="text/javascript" src="js/nwBadgeIcon.js"></script>
	<script type="text/javascript" src="js/nwBadgeContainer.js"></script>
	<script type="text/javascript" src="js/nwStudent.js"></script>
	<script type="text/javascript" src="js/nwStudentContainer.js"></script>
	<script type="text/javascript" src="js/nwNaviLogo.js"></script>
	<script type="text/javascript" src="js/nwNaviOverlay.js"></script>
    <script type="text/javascript" src="js/nwNaviGraphBar.js"></script>
      <script type="text/javascript" src="js/nwCompareButtonItem.js"></script>
    <script type="text/javascript" src="js/nwNaviActivityByDayGraph.js"></script>
      <script type="text/javascript" src="js/nwBadgeStudentGraph.js"></script>
      <script type="text/javascript" src="js/nwTimeSlider.js"></script>
      <script type="text/javascript" src="js/nwBadgeGraphs.js"></script>
    <script type="text/javascript" src="js/nwLogic.js"></script>


	<script type="text/javascript">




function loadNaviWorld() {
	
	//init framework
	fw.init();
	loadMenu();
	//activate touch event registering
	TouchLoop.init();
	
};

</script>

</head>
<body  id="mainBody" onload="loadNaviWorld()">
<!-- tuio, only needed for tabletop deployments -->
<object id="tuio" type="application/x-tuio" style="width:0;height:0;">Plugin FAILED to load</object>

<div id="playfield">
</div>


<div id="nwBadge" style="display:none" >
	<img id="" class="nwBadgeIconDetailed" src="NT_IMG_SRC" draggable="false"/>
	<div class="nwBadgeDetails_shown">
		<h1>NT_BADGE_NAME</h1>
        <p>X NT_BADGE_COUNT</p>
		<!--<p>NT_BADGE_DESCRIPTION</p> -->
	</div>
</div>

<div id="nwStudent" style="display:none">
    <img src="img/navi_person.png" draggable="false">
    <div class="Student_ListItem">NT_STUDENT_NAME</div>
   <div class="Student_Grade">score <strong>NT_STUDENT_GRADE</strong></div>
</div>

<div id="nwContainerArea">
    <div id="verticalDivider1"></div>
    <div id="verticalDivider2"></div>
    <div id="verticalDivider3"></div>
    <div id="nwCompareButton" class="CompareButton">Set 1</div>
    <div id="nwCompareButton2" class="CompareButton">Set 2</div>

    <div id="nwNaviDetailedActivityView">
        Click on an activity graph's bar to see activity details

    </div>
    <div id="nwNaviDetailedActivityViewExternal"></div>

	<div id="nwStudentContainer" style="visibility:hidden;" class="transit">
		<div id="nwStudentContainer_topBar" class="Container_topBar">
		</div>
	</div>

    <div id="nwNaviActivityByDayGraph"></div>
    <div id="nwBadgeStudentGraph"></div>
    <div id="nwBadgeContainer" style="visibility:hidden;" class="transit">
        <div id="nwBadgeContainer_topBar" class="Container_topBar">
        </div>
    </div>
    <div id="nwBadgeGraphs"></div>

    <div id ="nwTimeSlider">
        <div id="bgTimeSlider"></div>
        <div id="nwTimeSliderLeft">[</div>
        <div id="nwTimeSliderRight">]</div>
        <div id="nwTimeSliderPlay">PLAY</div>


    </div>
</div>



<img id="nwNaviLogo" src="img/navi_logo_small.png"/>
<div id="nwNaviOverlay" style="" >
	<img src="img/larae03_logo.png" class="flicker"/>
	<p>version 1.0</p>
</div>
</body>
</html>
